<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="한국ESG학회 회원가입">
    <title>회원가입 - 한국ESG학회</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/subpage.css">
    <link rel="stylesheet" href="../../css/disable-edit.css">
    
    <style>
        .auth-container {
            max-width: 500px;
            margin: 60px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .auth-header h1 {
            font-size: 1.8rem;
            color: var(--primary-green);
            margin-bottom: 10px;
        }
        
        .auth-header p {
            color: var(--text-light);
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
            font-size: 0.95rem;
        }
        
        .form-label .required {
            color: #dc2626;
            margin-left: 3px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(30, 126, 52, 0.1);
        }
        
        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.95rem;
            background: white;
            cursor: pointer;
        }
        
        .form-text {
            display: block;
            margin-top: 6px;
            font-size: 0.85rem;
            color: var(--text-light);
        }
        
        .btn-primary {
            width: 100%;
            padding: 14px;
            background: var(--primary-green);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: var(--primary-green-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(30, 126, 52, 0.3);
        }
        
        .auth-links {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e2e8f0;
        }
        
        .auth-links a {
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }
        
        .auth-links a:hover {
            color: var(--primary-green);
            text-decoration: underline;
        }
        
        .terms-group {
            margin-top: 24px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 0.95rem;
        }
        
        .checkbox-label:last-child {
            margin-bottom: 0;
        }
        
        .checkbox-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <div class="nav-wrapper">
                    <a href="../../index.html" class="logo">
                        <img src="../../images/logo.png" alt="한국ESG학회" class="logo-img">
                    </a>
                    
                    <button class="mobile-menu-btn" aria-label="메뉴 열기">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    
                    <ul class="nav-menu">
                        <li class="nav-item"><a href="../../index.html" class="nav-link"><i class="fas fa-home"></i> 홈</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="auth-container">
            <div class="auth-header">
                <h1><i class="fas fa-user-plus"></i> 회원가입</h1>
                <p>한국ESG학회에 오신 것을 환영합니다</p>
            </div>

            <form id="signupForm">
                <!-- 회원 구분 -->
                <div class="form-group">
                    <label class="form-label">회원 구분<span class="required">*</span></label>
                    <select class="form-select" id="memberType" required>
                        <option value="">선택해주세요</option>
                        <option value="individual">개인회원</option>
                        <option value="corporate">기업회원</option>
                        <option value="student">학생회원</option>
                    </select>
                </div>

                <!-- 이름 -->
                <div class="form-group">
                    <label class="form-label" for="name">이름<span class="required">*</span></label>
                    <input type="text" class="form-control" id="name" required>
                </div>

                <!-- 이메일 -->
                <div class="form-group">
                    <label class="form-label" for="email">이메일<span class="required">*</span></label>
                    <input type="email" class="form-control" id="email" required>
                    <small class="form-text">로그인 시 사용할 이메일 주소를 입력해주세요</small>
                </div>

                <!-- 비밀번호 -->
                <div class="form-group">
                    <label class="form-label" for="password">비밀번호<span class="required">*</span></label>
                    <input type="password" class="form-control" id="password" required>
                    <small class="form-text">영문, 숫자, 특수문자 포함 8자 이상</small>
                </div>

                <!-- 비밀번호 확인 -->
                <div class="form-group">
                    <label class="form-label" for="passwordConfirm">비밀번호 확인<span class="required">*</span></label>
                    <input type="password" class="form-control" id="passwordConfirm" required>
                </div>

                <!-- 전화번호 -->
                <div class="form-group">
                    <label class="form-label" for="phone">전화번호<span class="required">*</span></label>
                    <input type="tel" class="form-control" id="phone" placeholder="010-0000-0000" required>
                </div>

                <!-- 소속 -->
                <div class="form-group">
                    <label class="form-label" for="organization">소속</label>
                    <input type="text" class="form-control" id="organization" placeholder="회사명, 학교명 등">
                </div>

                <!-- 약관 동의 -->
                <div class="terms-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="termsAll">
                        <strong>전체 동의</strong>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="terms-check" id="terms1" required>
                        <span>[필수] 이용약관 동의</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="terms-check" id="terms2" required>
                        <span>[필수] 개인정보 수집 및 이용 동의</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="terms-check" id="terms3">
                        <span>[선택] 마케팅 정보 수신 동의</span>
                    </label>
                </div>

                <!-- 가입 버튼 -->
                <button type="submit" class="btn-primary">
                    <i class="fas fa-check"></i> 회원가입
                </button>
            </form>

            <div class="auth-links">
                이미 계정이 있으신가요? <a href="login.html">로그인</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2024 한국ESG학회. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="../../js/main.js"></script>
    <script src="../../js/auth-manager.js"></script>
    <script>
        // 전체 동의 체크박스
        document.getElementById('termsAll').addEventListener('change', function() {
            const checkboxes = document.querySelectorAll('.terms-check');
            checkboxes.forEach(checkbox => {
                checkbox.checked = this.checked;
            });
        });

        // 개별 체크박스 변경 시 전체 동의 체크 해제
        document.querySelectorAll('.terms-check').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const allChecked = Array.from(document.querySelectorAll('.terms-check')).every(cb => cb.checked);
                document.getElementById('termsAll').checked = allChecked;
            });
        });

        // 회원가입 폼 제출
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // 필수 약관 동의 확인
            if (!document.getElementById('terms1').checked || !document.getElementById('terms2').checked) {
                alert('필수 약관에 동의해주세요.');
                return;
            }

            // 비밀번호 확인
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;

            if (password !== passwordConfirm) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }

            // 비밀번호 유효성 검사
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;
            if (!passwordRegex.test(password)) {
                alert('비밀번호는 영문, 숫자, 특수문자를 포함하여 8자 이상이어야 합니다.');
                return;
            }

            // 회원가입 데이터 수집
            const userData = {
                memberType: document.getElementById('memberType').value,
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                organization: document.getElementById('organization').value,
                marketingAgree: document.getElementById('terms3').checked,
                signupDate: new Date().toISOString()
            };

            // 회원가입 처리 (실제로는 서버로 전송)
            console.log('회원가입 데이터:', userData);

            // 임시로 로컬 스토리지에 저장
            const users = JSON.parse(localStorage.getItem('esg_users') || '[]');
            
            // 이메일 중복 확인
            if (users.some(user => user.email === userData.email)) {
                alert('이미 가입된 이메일입니다.');
                return;
            }

            users.push({
                ...userData,
                password: password // 실제로는 암호화하여 저장
            });
            localStorage.setItem('esg_users', JSON.stringify(users));

            alert('회원가입이 완료되었습니다!\n로그인 페이지로 이동합니다.');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
