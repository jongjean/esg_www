<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정부기관 관리 - 한국ESG학회</title>
    
    <link rel="icon" type="image/png" href="../../images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/style.css?v=20250120-GOVERNMENT">
    <link rel="stylesheet" href="../../css/subpage.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .gov-manager-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .tool-header {
            background: linear-gradient(135deg, #1e7e34 0%, #27ae60 100%);
            padding: 30px 40px;
            color: white;
        }
        
        .tool-header h1 {
            margin: 0 0 10px 0;
            font-size: 2rem;
            font-weight: 700;
        }
        
        .header-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: white;
            color: #1e7e34;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .tool-content {
            padding: 40px;
        }
        
        .gov-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        
        .gov-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        
        .gov-logo-preview {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin: 0 auto 10px;
        }
        
        .gov-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 0.85rem;
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .btn-edit {
            background: #3498db;
            color: white;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            position: relative;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="gov-manager-container">
        <div class="tool-header">
            <h1><i class="fas fa-landmark"></i> 유관기관 관리</h1>
            <p>유관기관 로고와 정보를 관리합니다</p>
            <div class="header-buttons">
                <button class="btn btn-primary" onclick="openAddModal()">
                    <i class="fas fa-plus"></i> 새 기관 추가
                </button>
                <a href="../../index.html" class="btn btn-secondary">
                    <i class="fas fa-home"></i> 메인으로
                </a>
            </div>
        </div>
        
        <div class="tool-content">
            <div id="govList" class="gov-grid"></div>
        </div>
    </div>
    
    <div class="modal" id="govModal">
        <div class="modal-content">
            <button type="button" class="modal-close" onclick="closeModal()" style="position: absolute; top: 15px; right: 15px; background: none; border: none; font-size: 24px; cursor: pointer; color: #999; line-height: 1;">
                <i class="fas fa-times"></i>
            </button>
            <h2 id="modalTitle">새 기관 추가</h2>
            <form id="govForm">
                <input type="hidden" id="govId">
                <div class="form-group">
                    <label for="govName">기관명 *</label>
                    <input type="text" id="govName" required>
                </div>
                <div class="form-group">
                    <label>로고 이미지 *</label>
                    <div style="margin-bottom: 10px;">
                        <label style="display: inline-flex; align-items: center; cursor: pointer; padding: 10px 20px; background: #3498db; color: white; border-radius: 8px;">
                            <i class="fas fa-upload" style="margin-right: 8px;"></i> 파일 선택
                            <input type="file" id="govLogoFile" accept="image/*" style="display: none;" onchange="handleFileSelect(this)">
                        </label>
                        <span id="fileName" style="margin-left: 10px; color: #666; font-size: 0.9rem;"></span>
                    </div>
                    <div style="text-align: center; margin: 10px 0; color: #999;">또는</div>
                    <label for="govLogo">로고 URL 직접 입력</label>
                    <input type="url" id="govLogo" placeholder="https://example.com/logo.png">
                    <div id="logoPreview" style="margin-top: 10px; text-align: center;"></div>
                </div>
                <div class="form-group">
                    <label for="govUrl">웹사이트 URL</label>
                    <input type="url" id="govUrl">
                </div>
                <div class="form-group">
                    <label for="govOrder">순서</label>
                    <input type="number" id="govOrder" value="1" min="1">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">취소</button>
                    <button type="submit" class="btn btn-primary">저장</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="../../js/custom-alert.js?v=20250120-ALERT"></script>
    <script>
        // 파일 선택 처리
        function handleFileSelect(input) {
            const file = input.files[0];
            if (file) {
                document.getElementById('fileName').textContent = file.name;
                
                // 파일을 Base64로 변환
                const reader = new FileReader();
                reader.onload = function(e) {
                    const base64 = e.target.result;
                    document.getElementById('govLogo').value = base64;
                    
                    // 미리보기 표시
                    const preview = document.getElementById('logoPreview');
                    preview.innerHTML = `<img src="${base64}" style="max-width: 100px; max-height: 100px; border: 1px solid #ddd; border-radius: 8px;" alt="미리보기">`;
                };
                reader.readAsDataURL(file);
            }
        }
        
        // URL 입력 시 미리보기
        document.getElementById('govLogo').addEventListener('input', function() {
            const url = this.value;
            const preview = document.getElementById('logoPreview');
            
            if (url && (url.startsWith('http') || url.startsWith('data:'))) {
                preview.innerHTML = `<img src="${url}" style="max-width: 100px; max-height: 100px; border: 1px solid #ddd; border-radius: 8px;" alt="미리보기" onerror="this.src=''; this.alt='로드 실패';">`;
            } else {
                preview.innerHTML = '';
            }
        });
        
        // 모달 닫을 때 파일 입력 초기화
        function closeModal() {
            document.getElementById('govModal').classList.remove('active');
            document.getElementById('govForm').reset();
            document.getElementById('govLogo').value = '';
            document.getElementById('fileName').textContent = '';
            document.getElementById('logoPreview').innerHTML = '';
            document.getElementById('govLogoFile').value = '';
        }
    </script>
    <script src="../../js/permission.js?v=20250121-NO-AUTO"></script>
    <script src="../../js/government-manager.js?v=20250120-INIT"></script>
    <script>
        // 페이지 접근 권한 체크 (관리자 이상)
        checkPagePermission('admin');
    </script>
</body>
</html>
